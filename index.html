<!DOCTYPE html>
<html>
<head>
    <style>
        /* ÂÖ®Â±ÄÊ†∑Âºè */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
        }

        /* ‰∏ªÂÜÖÂÆπÂÆπÂô® */
        .main-content {
            text-align: center;
            padding: 20px;
        }

        /* ‰πùÂÆ´Ê†ºÊ†∑Âºè */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 500px;
            margin: 20px 0;
        }

        .grid-item {
            height: 150px;
            border: 3px solid #FFD700;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* Âä®ÁîªÊïàÊûú */
        .highlight {
            animation: glow 1s infinite;
            border-color: #ffeb3b !important;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #ffeb3b; }
            50% { box-shadow: 0 0 20px #ffeb3b; }
            100% { box-shadow: 0 0 10px #ffeb3b; }
        }

        .running {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        /* ÂºπÁ™óÊ†∑Âºè */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: popIn 0.5s;
            max-width: 80%;
            box-shadow: 0 0 20px rgba(255,235,59,0.5);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .prize-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            margin: 10px 0;
            border-radius: 10px;
        }

        .prize-title {
            font-size: 28px;
            color: #ff5722;
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* ÁªìÊûúÊèêÁ§∫ */
        #result {
            font-size: 24px;
            color: #ff5722;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container" id="grid"></div>
        <div id="result"></div>
        <button onclick="startLottery()" id="startBtn">ÂºÄÂßãÊäΩÂ•ñ</button>
    </div>

    <!-- ÂºπÁ™óÁªìÊûÑ -->
    <div class="modal-mask" id="modalMask">
        <div class="modal-content">
            <img class="prize-image" id="modalImage" alt="Â•ñÂìÅÂõæÁâá">
            <div class="prize-title" id="modalTitle"></div>
            <button onclick="closeModal()">ÂÖ≥Èó≠</button>
        </div>
        <div class="close-btn" onclick="closeModal()">√ó</div>
    </div>

    <script>
        // ÈÖçÁΩÆÂèÇÊï∞
        const config = {
            baseSpeed: 50,    // ÂàùÂßãÈÄüÂ∫¶(ms)
            totalCycles: 3    // ÊúÄÂ∞ëÂæ™ÁéØÊ¨°Êï∞
        };

        // Â•ñÂìÅÈÖçÁΩÆÔºàËØ∑‰øÆÊîπÂõæÁâáË∑ØÂæÑÔºâ
        const prizes = [
            { 
                name: 'ÁâπÁ≠âÂ•ñ', 
                prob: 1,   
                img: 'images/grandprize.jpg',
                count: 1 
            },
            { 
                name: '‰∏ÄÁ≠âÂ•ñ', 
                prob: 3,   
                img: 'images/firstprize.jpg',
                count: 1 
            },
            { 
                name: '‰∫åÁ≠âÂ•ñ', 
                prob: 5,   
                img: 'images/secondprize.jpg',
                count: 1 
            },
            { 
                name: '‰∏âÁ≠âÂ•ñ', 
                prob: 5,   
                img: 'images/thirdprize.jpg',
                count: 2 
            },
            { 
                name: 'Âπ∏ËøêÂ•ñ', 
                prob: 20.25, 
                img: 'images/luckprize.jpg',
                count: 4 
            }
        ];

        let probabilityPool = [];
        let currentIndex = 0;
        let animationId = null;
        let targetIndex = -1;
        let cycles = 0;

        // ÂàùÂßãÂåñ‰πùÂÆ´Ê†º
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            probabilityPool = [];
            
            prizes.forEach(prize => {
                for(let i=0; i<prize.count; i++) {
                    probabilityPool.push({
                        name: prize.name,
                        img: prize.img,
                        prob: prize.prob
                    });
                }
            });

            probabilityPool.sort(() => Math.random() - 0.5);
            
            probabilityPool.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.style.backgroundImage = `url('${item.img}')`;
                div.dataset.index = index;
                div.textContent = item.name;
                div.onclick = () => showPrizeModal(item);
                grid.appendChild(div);
            });
        }

        // ËΩÆÊí≠Âä®Áîª
        function runCarousel() {
            const items = document.getElementsByClassName('grid-item');
            items[currentIndex].classList.remove('running');
            
            currentIndex = (currentIndex + 1) % items.length;
            items[currentIndex].classList.add('running');
            
            if(targetIndex !== -1 && currentIndex === targetIndex) {
                cycles++;
                if(cycles > config.totalCycles) {
                    stopAnimation();
                    showFinalResult();
                    return;
                }
            }
            
            const speed = config.baseSpeed + (cycles * 20);
            animationId = setTimeout(runCarousel, speed);
        }

        function stopAnimation() {
            clearTimeout(animationId);
            const items = document.getElementsByClassName('grid-item');
            items[currentIndex].classList.remove('running');
            items[targetIndex].classList.add('highlight');
        }

        // ÊòæÁ§∫ÁªìÊûú
        function showFinalResult() {
            const result = probabilityPool[targetIndex];
            document.getElementById('result').textContent = `üéâ ÊÅ≠ÂñúËé∑ÂæóÔºö${result.name}ÔºÅ`;
            document.getElementById('startBtn').disabled = false;
            showPrizeModal(result);
        }

        // ÂºπÁ™óÊéßÂà∂
        function showPrizeModal(prize) {
            const modal = document.getElementById('modalMask');
            const img = document.getElementById('modalImage');
            const title = document.getElementById('modalTitle');
            
            img.src = prize.img;
            img.onerror = function() {
                this.src = 'D:/zhuomian/ÊäΩÂ•ñ2/ÊäΩÂ•ñÁªàÊûÅ/images/default.jpg';
            }
            title.textContent = prize.name;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalMask').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // ÊäΩÂ•ñÈÄªËæë
        function startLottery() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            document.getElementById('result').textContent = '';
            
            targetIndex = -1;
            cycles = 0;
            const items = document.getElementsByClassName('grid-item');
            Array.from(items).forEach(item => item.classList.remove('highlight'));
            
            const random = Math.random() * 100;
            let cumulativeProb = 0;
            for(let i=0; i<probabilityPool.length; i++) {
                cumulativeProb += probabilityPool[i].prob;
                if(random <= cumulativeProb) {
                    targetIndex = i;
                    break;
                }
            }

            runCarousel();
        }

        // ÂàùÂßãÂåñ
        initGrid();
        
        // ESCÈîÆÂÖ≥Èó≠ÂºπÁ™ó
        document.addEventListener('keydown', (e) => {
            if(e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
